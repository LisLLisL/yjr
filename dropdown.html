<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>下拉框效果</title>
	<link rel="stylesheet" href="mainstyle/css/base.css">
	<style type="text/css">
		.dropdownbox{ margin:10px; padding: 10px; background: #18bc9a; }

		.yuyue{ float: right; color: #fff; margin-right: 30px; height: 50px; line-height: 50px; font-size: 16px; }
	</style>
</head>
<body>
	<div class="dropdownbox">
		<select>
		  <option value="date">2017-03-21</option>
		  <option value="date">2017-03-22</option>
		  <option value="date">2017-03-23</option>
		  <option value="date">2017-03-24</option>
		</select>
		<span class="yuyue">预约</span>
	</div>
</body>
</html>
